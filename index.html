<html>
<head>
<title>Gif Me</title>
<link id="main-css" rel="stylesheet" href="./assets/css/style.css" />
<link rel="stylesheet" href="./assets/css/bootstrap.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <section>
      <div class="container">             
        <div id="main">
          <p>
              <strong>GIF Me üßô‚Äç</strong>
              <br>The unrelenting power of GIFs at your finger tips
              <br>
              <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Type keywords, hit ENTER, yield GIF magic" aria-label="Search for a GIF" aria-describedby="search">                  
              </div><br>
              <div class="tools">
                  <i class="fas fa-arrow-alt-circle-left" id="prev-gif" style="cursor: pointer; font-weight: 900;" data-toggle="tooltip" title="Next GIF"><span class="tools-text" style="font-weight: 900;"> Prev | </span></i>                
                  <span class="tools-text" id="next-gif" style="cursor: pointer; font-weight: 900;" data-toggle="tooltip" title="Next GIF"> Next <i class="fas fa-arrow-alt-circle-right"></i></span>                
              </div><br>
              <img style="max-width:300px; max-height:220px; border-radius: 5px;" id="gif" src="https://media.giphy.com/media/l0ExsgrTuACbtPaqQ/giphy.gif"/><br>
              <div class="tools">
                  <i class="fas fa-link" id="copy-link" style="cursor: pointer; font-weight: 900;" data-toggle="tooltip" title="Copy link to clipboard"><span class="tools-text" style="font-weight: 900;"> Copy-Link  </span></i>
                  <i class="far fa-save" id="save-image" style="cursor: pointer; font-weight: 900;" data-toggle="tooltip" title="Save to computer"><span class="tools-text" style="font-weight: 900;"> Download</span></i>
              </div>                
          </p>                
        </div>
        <div class="footer">
            <span style="cursor: pointer;" id="giphy">Powered by Giphy</span><span id="quit" style="cursor: pointer">Quit  </span>
        </div>
      </div>
  </section>
<!-- Insert this line above script imports  -->

<!-- normal script imports etc  -->
<script src="./assets/js/jquery.min.js" type="text/javascript"></script>
<script src="./assets/js/sweet-alert.min.js"></script>
<script src="./assets/js//frontend.js" type="text/javascript"></script>
<script src="./assets/js//config.js" type="text/javascript"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

</body>
</html>
